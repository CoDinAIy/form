 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <script src="./validate.js"></script>
 </head>
 <body>
    <div class="background"> 
        <img class="bg-image" src="./background.jpg" alt="background">
        <div class="banner">
            <img src="./image.jpg" alt="odin" class="odin">
            <p class="odin-text">ODIN</p>
        </div>
        <footer>Photo by <span><a href="https://unsplash.com/@haliewestphoto">Halie West</a> on </span><a href="https://unsplash.com/">Unsplash</a></span></footer>
    </div>
        
    <div class="main">
        <div class="page top">
            <div class="textbox">
                <p class="disclaimer">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="sign-up">Sign up <span><em>now</em></span> to get started.</p>
                <p>You <span><em>know</em></span> you want to.</p>
            </div>

        </div>
        <div class="page form">
            <form action="example.com/path" method="post">
                <legend>Let's do this!</legend>
                    <div class="names">
                        <div class="firstname"><label for="first_name">First Name *:</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John" required>
                        </div>
                        <div class="secondname"><label for="second_name">Last Name:</label>
                            <input type="text" id="second_name" name="second_name" placeholder="Doe">
                        </div>                        
                    </div>
                    <div class="email-number">
                        <div class="eMail"><label               for="email">Email *:</label>
                            <input type="email" id="email" name="email" placeholder="example@example.com" required>
                        </div>
                        <div class="phone"><label for="phone-number">Phone Number:</label>
                            <input type="tel" id="phone-number" name="phone-number" minlength="4" maxlength="13">
                        </div>                        
                    </div>
                    <div class="passwords">
                        <div class="pass"><label for="password">Password *:</label>
                            <input type="password" id="password" name="password"minlength="8" maxlength="20" required>
                        </div> 
                        <div class="confirmpass"><label for="confirm-password">Confirm Password *:</label>
                            <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="20" required>
                        </div>  
                    </div>
                    <div class="account">
                        <button type="submit">Create Account</button>
                        <p class="login">Already have an account? <span><a href="google.com">Log in here</a></span></p>  
                    </div>
         
            </form>
        </div>
        <div class="page bottom">
            

        </div>
    </div>
 </body>
 </html>
